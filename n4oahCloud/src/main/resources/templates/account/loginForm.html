<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>로그인 폼</title>
		<object th:include="fragments/head :: headFragment" th:remove="tag"></object>
		
		<script th:src="@{/js/account/loginForm.js}"></script>
		<link th:href="@{/css/account/loginForm.css}" rel="stylesheet" />
	</head>
	<body>
		<header th:replace="fragments/hedaer :: headerFragment"></header>
		<div class="container py-5">
		    <div class="row">
		        <div class="col-md-12">
		            <!-- <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2> -->
		            <div class="row">
		                <div class="col-md-6 mx-auto">
		                    <span class="anchor" id="formLogin"></span>
		                    <div class="card rounded-0">
		                        <div class="card-header">
		                            <h3 class="mb-0">Login</h3>
		                        </div>
		                        <div class="card-body">
		                            <form class="form" role="form" autocomplete="off" id="formLogin">
		                                <div class="form-group">
		                                    <label for="uname1">Username</label>
		                                    <input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="required" />
		                                </div>
		                                <div class="form-group">
		                                    <label for="password">Password</label>
		                                    <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" required="required" autocomplete="new-password" />
		                                </div>
		                                <div>
		                                	
		                                </div>
		                                <button type="button" class="btn btn-success btn-lg">로그인</button>
		                            </form>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		<footer th:replace="fragments/footer :: footerFragment"></footer>
	</body>
</html>

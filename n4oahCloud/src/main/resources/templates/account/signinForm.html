<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>로그인 폼</title>
		<object th:include="fragments/head :: headFragment" th:remove="tag"></object>
		<!-- page resources -->
		<script th:src="@{/js/account/signinForm.js}"></script>
		<link th:href="@{/css/account/signinForm.css}" rel="stylesheet" />
		
		<script th:src="@{/js/account/api-login.js}"></script>
		<link th:href="@{/css/account/api-login.css}" rel="stylesheet"/>
	</head>
	<body>
		<header th:replace="fragments/hedaer :: headerFragment"></header>
		<div id="wrap" class="container py-5">
		    <div class="row">
		        <div class="col-md-12">
	                <div class="col-md-6 mx-auto">
	                    <span class="anchor" id="formLogin"></span>
	                    <div class="card rounded-0">
	                        <div class="card-header">
	                            <h3 class="mb-0">로그인</h3>
	                        </div>
	                        <div class="card-body">
	                            <form id="login-form" role="form" action="/account/signin" method="post">
	                                <div class="form-group">
	                                    <label for="id">아이디</label>
	                                    <input type="text" class="form-control form-control-lg rounded-0" id="id" name="id" pattern="[a-z0-9]{4,12}" title="아이디는 4~12자 입니다." required="required" />
	                                </div>
	                                <div class="form-group">
	                                    <label for="password">비밀번호</label>
	                                    <input type="password" class="form-control form-control-lg rounded-0" id="pwd" name="pwd" pattern="[A-Za-z0-9]{6,12}" title="비밀번호는 6~12자로 입니다." required="required" />
	                                </div>
	                                <div class="form-group">
	                                	<input type="checkbox" value="ID_SAVE" id="id-save" />
	                                	<label for="id-save">아이디 저장</label>
	                                	<input type="checkbox" value="AUTO_SIGNIN" id="auto-signin" />
	                                	<label for="auto-signin">자동 로그인</label>
	                                </div>
	                                <img class="naver_signin" />
	                                <button type="submit" class="btn btn-success btn-lg float-right">로그인</button>
	                            </form>
	                        </div>
	                    </div>
	                </div>
		        </div>
		    </div>
		</div>
		<footer th:replace="fragments/footer :: footerFragment"></footer>
		<object th:include="fragments/script :: scriptFragment" th:remove="tag"></object>
	</body>
</html>
